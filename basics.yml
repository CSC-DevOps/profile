- group:
    description: "Essential development tools"
    checks:
      - version:
          cmd: node --version
          range: ^12.14.x
      - version:
          cmd: git --version
          range: ^2.25.x         
      - contains: 
          comment: Checking email is set for git commits
          string: "@"
          file: ~/.gitconfig          

- group:
    description: "Shell utilities"
    checks:
      - version:
          cmd: bash --version
          range: ^4.x.x
      - version:
          cmd: ssh -V
          range: ^2.x.x
      - version:
          cmd: curl --version
          range: ^7.x.x
      - version:
          cmd: wget --version
          range: ^1.9.x      
      - version:
          comment: Very useful utility for parsing json files. Download from https://stedolan.github.io/jq/download/
          cmd: jq --version
          range: ^1.5.x                  
 
- group:
    description: "Editor support"
    checks:
      - version:
          comment: Visual Studio Code is a great editor for editing configuration scripts.
          cmd: code --version
          range: ^1.49.0
 
- group:
    description: "Virtualization support and tools"
    checks:
      - capability:
          memory: 4
          cores: 2
          virtualization: true
      - version:
          cmd: bakerx --version
          range: ^0.6.12        
      - version:
          cmd: VBoxManage --version
          range: ^6.0.14                     
 
